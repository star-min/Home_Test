<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습3 - 속성 선택자</title>
    <style>
    * { font-size:20px; }    
    [target] { text-decoration: none; } /* 속성의 존재유무 선택자 */
    [target="_blank"] { font-size:40px; }   /* 속성일치 선택자 */
    [href^="http:"] { color:darkorange; } /* 해당 값으로 시작하는 속성 선택자 - 접두사 */
    [href$=".com"] { font-style: italic; }  /* 해당 값으로 끝나는 속성 선택자 - 접미사 */
    [href*="go"] { letter-spacing:50px; } /* 해당 값이 포함되어 있는 속성 선택자 */
    /* [속성명|=값]:접두사, [속성~=값]:접미사  */
    </style>
</head>
<body>
    <a href="http://www.naver.com" target="_blank">네이버</a><br>
    <a href="http://www.daum.net">다음</a><br>
    <a href="google.com">구글</a><br>
    <a href="https://ncs.go.kr" target="_self">NCS 사이트</a><br>
</body>
</html>
