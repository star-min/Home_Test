<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습8 - 상태 선택자와 부정 선택자</title>
    <style>
    input[type="radio"]:not(:checked) + label { font-size:14px; color:#333; 
        background-color:#fff; transition:2s; }  /* 부정 선택자 */  
    input[type="radio"]:checked + label { font-size:40px; color:#fff; 
        background-color:#333;}  /* 상태 선택자 */   
    input:enabled { background-color: aqua; }
    input:read-only { background-color: green; }
    input:disabled { background-color:red; }
    </style>
</head>
<body>
    <h2>상태 선택자 및 부정 선택자</h2>
    <!-- (input[type=radio][name=ra]#ra$+label[for=ra$])*3 -->
    <input type="radio" name="ra" id="ra1" checked><label for="ra1">개발자</label> <br>
    <input type="radio" name="ra" id="ra2"><label for="ra2">퍼블리셔</label> <br>
    <input type="radio" name="ra" id="ra3"><label for="ra3">디자이너</label> <br>
    <hr>
    <!-- disabled : 데이터전송(X), 내용입력(X) -->
    <!-- readonly : 데이터전송(O), 내용입력(X) -->
    <input type="text" value="kkt09072" id="id" disabled><br><br>
    <input type="text" value="" id="name"><br><br>
    <input type="text" value="못난이" id="nick" readonly><br><br>
</body>
</html>
