    <title>자바 스크립트 01</title>
    <!-- 자바스크립트 : 외장(.js), 내장(<script>), 인라인(이벤트속성)-->

    /* 스타일 태그 내부의 각주 */    
    </style>
    <!-- 외부 스크립트 -->

<body>
    <script>
        //한 줄 각주
        /*
            여러 줄
            각주
        */
