<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 연습 6</title>
    <style>
    @font-face {
        font-family: 'digital';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/LAB디지털.woff') format('woff');
        font-weight: normal;
        font-style:normal;
    }
    #cal, #clock { font-family: 'digital'; }
    </style>
</head>
<body>
    <h2>Date 객체</h2>
    <h2 id="cal"></h2>
    <h2 id="clock"></h2>
    <script>
    //날짜 생성하기    
    var date1 = new Date(89,12,25);
    var date2 = new Date(89,12,25,15,43,12);
    var date3 = new Date("1989/12/25");
    var date4 = new Date("1989-12-25");
    var date5 = new Date("1989-12-25T15:43:12");
    var date6 = new Date("25 Feb 1989");
    var date7 = new Date("February 25 1989");
    var today = new Date(); //현재 날짜와 시간 또는 Date.now()
    //var time = today.getTime(); //시간
    //주어진 주기마다 반복실행, 주기는 단위가 밀리초(1/1000)
    //setInterval(function(){ 함수명(); }, 주기);
    calendar();
    var intv0 = setInterval(function(){ calendar(); }, 1000*60);
    function calendar(){      //달력
        today = new Date();
        var year = today.getFullYear(); //년
        var month = today.getMonth();   //월
        var day = today.getDate();  //일
        var wk = today.getDay();    //0(일)~6(토) - 요일번호
        var w = ["일","월","화","수","목","금","토"];
        var cal = document.getElementById("cal");
        cal.innerHTML = year+"년 "+month+"월 "+day+"일("+w[wk]+")";
    }
    timming();
    var intv = setInterval(function(){ timming(); }, 1000);
    function timming() {    //디지털 시계
        var timer = new Date();
        var hour = timer.getHours();    //시
        var minute = timer.getMinutes();    //분
        var second = timer.getSeconds();    //초
        var ampm;
        if(hour>=12){  ampm = "PM"; hour = hour - 12;  } else { ampm = "AM";  }
        if(hour<=9){ hour="0"+hour;  }
        if(minute<=9){ minute="0"+minute; }
        if(second<=9){ second="0"+second; }
        var clock = document.getElementById("clock");
        clock.innerHTML = ampm+" "+hour + ":" + minute + ":" + second;
    }
    </script>
</body>
</html>
