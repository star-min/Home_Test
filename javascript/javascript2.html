<head>

<body>
    <script>
    /* var 활용 변수 선언시 : 다시 선언(O), 값 변경(O)
       let 활용 변수 선언시 : 다시 선언(X), 값 변경(O)
       const 활용 변수 선언시 : 다시 선언(X), 값 변경(X) -> 상수 선언
    */ 
    var a=10, b="김기태"; //변수 선언과 각종 리터럴을 초기값으로 지정
    var c='김예은', d=3.14;
    let e=30;
    const f=20;

    var a=true;
    //let e=50;  - let은 재선언이 안됨
    e=50;   //let은 값 변경 가능

    //const f=50; - const는 재선언이 안됨
    //f=50; - const는 값 변경되지 않음
    //식별자(변수명,클래스명,메서드명,객체명,생성자명)는 이름지정시 영문으로 하는 것이 원칙
    //단, $,_를 사용할 수 있음.
    //관례상 여러 단어로 지정하는 경우는 Camel, UnderScore 방식을 활용
    //예약어(키워드)는 사용할 수 없다.
    
    </script>
</body>
</html>
