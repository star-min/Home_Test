<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>배경색 바꾸기</title>
</head>
<body>
<script>
	// 4가지 배경색을 배열에 넣어서 순서대로 배경색을 바꾸는 예제
	var color=["white", "yellow", "aqua", "purple", "black"];
	var i=0;
	function colorBg(){
		i++
		if(i >=color.length) i=0;
		var bodytag = document.getElementsByTagName ("body")[0];
		bodytag.style.backgroundColor=color[i];
	}
</script>
<button onclick="colorBg();"> 배경색바꾸기</button>
</body>
</html>
