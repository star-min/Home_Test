<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>구구단</title>
</head>
<body>
<script>
	function multiplicationTable(data){
		for (i=1; i<100; i++){
			document.write(data + " X "+i+" = " +i*data , "<br>");
			}
	}
	var input=prompt("출력할 구구단의 단을 입력하세요",2);
	multiplicationTable(input);
</script>

</body>
</html>
