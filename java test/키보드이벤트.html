<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>jquery 직접선택자</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>>
	<style>.outer{width:200px; height:200px; background-color:red;
	padding:50px; margin:10px;}
	.inner{width: 100%; height : 100px; background-color:pink;}
	</style>
<script>
	$(document).ready(function (){
		$(".outer").mouseover(function (){
			$("body").append("<h3>mouse over</h3>");
		});
		$(".outer").mouseenter(function(){
			$("body").append("<h5>mouse enter</h5>");
		});
	});		
</script>
</head>
<body>
<div class="inner"> outer
	<div class="inner">inner</div>
</div>
</body>
</html>
